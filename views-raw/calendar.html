<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading text-center">{{month}}</div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tues</th>
                        <th>Wed</th>
                        <th>Thurs</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                {{#each weeksInMonth as |daysInWeek|}}
                    <tr>
                    {{#each daysInWeek}}
                        <td class="col-xs-1">
                            <div class="row">
                                <div class="col-xs-12">{{index}}<div>
                            </div>
                            {{#each events}}
                                <div class="row">
                                    <div class="col-xs-12">{{team1.S}}<br>vs.<br>{{team2.S}}</div>
                                </div>
                            {{/each}}
                        </td>
                    {{/each}}
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
