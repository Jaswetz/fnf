<div class="row">
    <div class="col-xs-12">
        <nav>
            <ul class="pager">
                <li class="previous">
                    <a href="{{ monthPrevious month.date }}"><span aria-hidden="true">&larr;</span> {{ monthNamePrevious month.date }}</a>
                </li>
                <li class="next">
                    <a href="{{ monthNext month.date }}">{{ monthNameNext month.date }} <span aria-hidden="true">&rarr;</span></a>
                </li>
            </ul>
        </nav>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                {{ monthName month.date }}
            </div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tues</th>
                        <th>Wed</th>
                        <th>Thurs</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                {{#each month.weeks as |days|}}
                    <tr>
                    {{#each days}}
                        <td class="col-xs-1">
                            <div class="row">
                                <div class="col-xs-12">{{index}}.<div>
                            </div>
                            {{#each events}}
                                <div class="row">
                                    <div class="col-xs-12">{{team1.S}}<br>vs.<br>{{team2.S}}</div>
                                </div>
                            {{/each}}
                        </td>
                    {{/each}}
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>
