<div class="row">
    <div class="col-xs-12">
        <form action="/schedule/{{ showName }}" method="post">
            <div class="form-group">
                <label for="date">Show Date</label>
                <input name="date" type="date" class="form-control" id="date" placeholder="Show Date">
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="team1">Team 1</label>
                        <input name="team1" type="text" class="form-control" id="team1" placeholder="Team 1">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="team2">Team 2</label>
                        <input name="team2" type="text" class="form-control" id="team2" placeholder="Team 2">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <p class="text-danger">{{message}}</p>
    </div>
</div>
